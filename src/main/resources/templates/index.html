<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Task Management System</title>

    <!--Agregar bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!--Estilos propios-->
    <link rel="stylesheet" href="../static/estilos.css">

</head>
<body>
    <div class="container text-center" style="margin: 30px" >
        <h1>Task Management system</h1>
    </div>

    <table class="table" >
        <thead class="headers">
        <tr>
            <th scope="col">id_task</th>
            <th scope="col">title</th>
            <th scope="">description_task</th>
            <th scope="col">date_create</th>
            <th scope="col">date_end</th>
            <th scope="col">priority</th>
            <th scope="col">state</th>
            <th scope="col">user_asigned</th>

            <!--Columna para botones-->
            <th scope="col">Buttons</th>
        </tr>
        </thead>

        <tbody class="table-group-divider">

        <tr>
            <th scope="row">1</th>
            <td>Programar</td>
            <td>Programar en Java</td>
            <td>2025-04-25</td>
            <td>2025-04-29</td>
            <td>Importante</td>
            <td>En proceso</td>
            <td>1010</td>
            <td>    </td>
        </tr>
        </tbody>
    </table>

    <!--Script de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
